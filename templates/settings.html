{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title mb-4">Instagram Settings</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label for="instagram_username" class="form-label">Instagram Username</label>
                        <input type="text" class="form-control" id="instagram_username" name="instagram_username" required>
                    </div>
                    <div class="mb-3">
                        <label for="instagram_password" class="form-label">Instagram Password</label>
                        <input type="password" class="form-control" id="instagram_password" name="instagram_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
